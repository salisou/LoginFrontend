<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrazione - Developer Hub</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(135deg, #673ab7, #512da8, #9575cd, #d1c4e9);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card-register {
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
      text-align: center;
      padding: 50px 35px;
      max-width: 460px;
      width: 100%;
      backdrop-filter: blur(12px);
      transition: transform 0.3s ease;
    }

    .card-register:hover {
      transform: translateY(-5px);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid transparent;
      box-shadow: 0 0 20px rgba(103, 58, 183, 0.4);
      animation: float 4s ease-in-out infinite, glow 3s ease-in-out infinite alternate;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px #9575cd, 0 0 20px #7e57c2, 0 0 30px #673ab7;
      }
      100% {
        box-shadow: 0 0 20px #d1c4e9, 0 0 35px #b39ddb, 0 0 50px #9575cd;
      }
    }

    .avatar:hover {
      transform: rotateY(15deg) rotateX(5deg) scale(1.05);
      box-shadow: 0 0 25px #9575cd, 0 0 50px #7e57c2;
      cursor: pointer;
    }

    h1 {
      font-weight: 700;
      color: #512da8;
      margin-bottom: 10px;
    }

    .description {
      font-size: 15.5px;
      color: #333;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 12px;
      padding-left: 40px;
      border: 2px solid #ede7f6;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: #673ab7;
      box-shadow: 0 0 8px rgba(103, 58, 183, 0.3);
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #512da8;
      z-index: 2;
      pointer-events: none;
    }

    .toggle-pass {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #512da8;
      z-index: 3;
      background: transparent;
      border: none;
      padding: 6px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    .toggle-pass:focus {
      outline: 2px solid rgba(81,45,168,0.2);
      outline-offset: 2px;
    }

    .btn-register {
      background-color: #512da8;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 17px;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
      box-shadow: 0 5px 20px rgba(81, 45, 168, 0.3);
    }

    .btn-register:hover {
      background-color: #311b92;
      transform: scale(1.03);
      box-shadow: 0 5px 25px rgba(81, 45, 168, 0.4);
    }

    .btn-login {
      margin-top: 12px;
      background-color: transparent;
      color: #512da8;
      border: 2px solid #512da8;
      border-radius: 12px;
      padding: 10px;
      width: 100%;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #512da8;
      color: white;
      transform: scale(1.03);
      box-shadow: 0 5px 20px rgba(81, 45, 168, 0.3);
    }

    footer {
      margin-top: 25px;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 576px) {
      .card-register {
        padding: 40px 25px;
      }
      .avatar {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="card-register">
    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Avatar" class="avatar" />

    <h1>Unisciti alla Community üë©‚Äçüíª</h1>
    <p class="description">
      Sei pronto a entrare nel mondo dei coder, designer e innovatori?  
      Registrati ora per accedere a risorse, progetti collaborativi e un ambiente dove  
      la passione per la programmazione si trasforma in realt√†.
    </p>

    <form action="#" method="POST" novalidate>
      <div class="mb-3 position-relative">
        <i class="fas fa-user input-icon" aria-hidden="true"></i>
        <input id="username" type="text" class="form-control" placeholder="Nome utente" required aria-label="Nome utente">
      </div>

      <div class="mb-3 position-relative">
        <i class="fas fa-envelope input-icon" aria-hidden="true"></i>
        <input id="email" type="email" class="form-control" placeholder="Email" required aria-label="Email">
      </div>

      <div class="mb-3 position-relative">
        <i class="fas fa-lock input-icon" aria-hidden="true"></i>
        <input id="password" type="password" class="form-control" placeholder="Password" required aria-label="Password">
        <button type="button" class="toggle-pass" id="togglePassword1" aria-label="Mostra password"><i class="fa-regular fa-eye"></i></button>
      </div>

      <div class="mb-3 position-relative">
        <i class="fas fa-lock input-icon" aria-hidden="true"></i>
        <input id="confirmPassword" type="password" class="form-control" placeholder="Conferma password" required aria-label="Conferma password">
        <button type="button" class="toggle-pass" id="togglePassword2" aria-label="Mostra password"><i class="fa-regular fa-eye"></i></button>
      </div>

      <button type="submit" class="btn btn-register"><i class="fa-solid fa-user-plus me-1"></i> Registrati</button>
      <button type="button" class="btn btn-login" onclick="window.location.href='login.html'">
        <i class="fa-solid fa-arrow-left me-1"></i> Torna al login
      </button>
    </form>

    <footer>
      <p>&copy; 2025 Developer Hub ‚Äî Powered by Moussa Salisou</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle password -->
  <script>
    document.querySelectorAll('.toggle-pass').forEach(btn => {
      btn.addEventListener('click', () => {
        const input = btn.previousElementSibling;
        const icon = btn.querySelector('i');
        const isHidden = input.type === 'password';
        input.type = isHidden ? 'text' : 'password';
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });
    });
  </script>
</body>
</html>
